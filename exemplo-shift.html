<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo Array</h1>
    <p>Criando um array e removendo o primeiro elemento do array no console</p>
    <script>
        //Criando array pokemon
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur"];

        
        let removido = listaPokemons.shift()

        console.log("Item Removido: " + removido)
        console.log(listaPokemons)
    </script>
</body>
</html>
