<!DOCTYPE html>

<body>
    <h1>Exemplo Array</h1>
    <p>Criando um array e adicionando um item no come√ßo do array no console</p>
    <script>
        //Criando array pokemon
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur"];

        //Adicionar o pokemon no array
        listaPokemons.unshift("Squirtle")

        // console.log(listaPokemons)

        listaPokemons.unshift("Mewtwo", "Eevee")

        console.log(listaPokemons)
    </script>
</body>
